<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
        }
        #todoList th:first-child, #todoList th:last-child {
            width: 5%;
        }
        #todoList th:nth-child(2) {
            width: 90%;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
        }
        .add-form input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        .add-form button {
            padding: 8px;
            width: 20%;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item">
    <button onclick="addItem()">Add</button>
</div>

<script>
    // Add this to your existing script
    function setupEditHandlers() {
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', async function() {
                const id = this.getAttribute('data-id');
                const textCell = document.querySelector(`.item-text[data-id="${id}"]`);
                const currentText = textCell.textContent;

                const newText = prompt('Edit item:', currentText);
                if (newText && newText !== currentText) {
                    try {
                        const response = await fetch('/update', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ id: id, text: newText })
                        });

                        const result = await response.json();
                        if (result.success) {
                            await renderList();
                        }
                    } catch (error) {
                        console.error('Error updating item:', error);
                    }
                }
            });
        });
    }

    // Modify your existing renderList function
    async function renderList() {
        try {
            const response = await fetch('/');
            const html = await response.text();
            document.body.innerHTML = html;
            setupEditHandlers(); // Set up event listeners after rendering
        } catch (error) {
            console.error('Error loading list:', error);
        }
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', renderList);
</script>

</body>
</html>
